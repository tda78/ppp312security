<!DOCTYPE html>
<html>
<body>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table border="2">
<div>
    <th:block th:each="user : ${users}">
        <tr>
            <td><h1 th:text="${user.getName()}"></h1></td>
            <td><h1 th:text="${user.getPassword()}"></h1></td>
            <td><h1 th:text="${user.getAge()}"></h1></td>
            <td><h1 th:text="${user.rolesString()}"></h1></td>
            <td><button>
                <a th:href="@{admin/{id} (id=${user.getId()})}">update</a>
            </button></td>

            <td><button>
                <a th:href="@{admin/del/{id} (id=${user.getId()})}">delete</a>
            </button></td>
        </tr>
    </th:block>
</div>
</table>
<button><a th:href="@{admin/new}">New user</a></button>
<button><a href="/user">My page</a></button>
<a href="/logout">Log out</a>

</body>
</html>
